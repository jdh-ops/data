<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 관문</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #2c3e50; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; width: 320px; }
        h2 { color: #34495e; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #2980b9; }
        #message { margin-top: 15px; color: #e74c3c; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>WEGOFAIR 데이터 접속</h2>
    <input type="text" id="keywordInput" placeholder="접속 키워드를 입력하세요" onkeypress="if(event.keyCode==13) login()">
    <button onclick="login()">접속하기</button>
    <div id="message"></div>
</div>

<script>
    // 1. 자신의 Supabase 정보로 교체하세요
    const SUPABASE_URL = 'https://vszejvzjznhmlqddltwt.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_vrkXb83VlbGZRX_qfC4GkA_HYlQpP7t';
    const supabase = Object.assign(window['@supabase/supabase-js']).createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
        const input = document.getElementById('keywordInput').value;
        const message = document.getElementById('message');
        
        if (!input) {
            message.innerText = "키워드를 입력해주세요.";
            return;
        }

        message.innerText = "확인 중...";

        // 2. DB에서 키워드 조회
        const { data, error } = await supabase
            .from('gateways')
            .select('target_table')
            .eq('keyword', input)
            .single();

        if (error || !data) {
            message.innerText = "잘못된 키워드입니다.";
} else {
            message.style.color = "#27ae60";
            message.innerText = "접속 성공! 데이터를 불러옵니다...";
            
            setTimeout(() => {
                // page1.html 뒤에 ?table=실제테이블이름 을 붙여줍니다.
                window.location.href = `page1.html?table=${data.target_table}`;
            }, 800);
        }
    }
</script>
</body>
</html>

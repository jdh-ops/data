<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 관문</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #2c3e50; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; width: 320px; }
        h2 { color: #34495e; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #2980b9; }
        #message { margin-top: 15px; color: #e74c3c; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>WEGOFAIR 데이터 접속</h2>
    <input type="text" id="keywordInput" placeholder="접속 키워드를 입력하세요" onkeypress="if(event.keyCode==13) login()">
    <button id="loginBtn" onclick="login()">접속하기</button>
    <div id="message"></div>
</div>

<script>
    // 1. Supabase 설정
    const SUPABASE_URL = 'https://vszejvzjznhmlqddltwt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZzemVqdnpqem5obWxxZGRsdHd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MjUzMjQsImV4cCI6MjA4MjIwMTMyNH0.O0uFN0J3nMHvlMu1wS4fbumngFTRog6PkHruK6CWE7w'; // 실제 키인지 확인 필요
    
    // 라이브러리 초기화 방식 수정
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
        const input = document.getElementById('keywordInput').value.trim();
        const message = document.getElementById('message');
        const btn = document.getElementById('loginBtn');
        
        if (!input) {
            message.style.color = "#e74c3c";
            message.innerText = "키워드를 입력해주세요.";
            return;
        }

        // 버튼 비활성화 (여러번 클릭 방지)
        btn.disabled = true;
        message.style.color = "#3498db";
        message.innerText = "확인 중...";

        try {
            // 2. DB에서 키워드 조회 (컬럼명이 target_table 인지 반드시 확인!)
            const { data, error } = await _supabase
                .from('gateways')
                .select('target_table') 
                .eq('keyword', input)
                .maybeSingle(); // single() 대신 maybeSingle() 사용으로 에러 방지

            if (error) throw error;

            if (!data) {
                message.style.color = "#e74c3c";
                message.innerText = "잘못된 키워드입니다.";
                btn.disabled = false;
            } else {
                message.style.color = "#27ae60";
                message.innerText = "접속 성공! 이동합니다...";
                
                // 3. 해당 테이블 이름을 담아 이동
                setTimeout(() => {
                    window.location.href = `page1.html?`;
                }, 800);
            }
        } catch (err) {
            console.error("에러 발생:", err);
            message.style.color = "#e74c3c";
            message.innerText = "시스템 에러가 발생했습니다.";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
